<div class="container">
  <h2 class="wbdv-header">Quizzes</h2>
  <ul class="list-group">
    <li *ngFor="let quiz of quizzes"
        class="list-group-item d-flex align-items-center justify-content-between">
      <a routerLink="{{quiz._id}}">{{quiz.title}}</a>
      <a class="btn btn-primary btn-sm" routerLink="{{quiz._id}}">Start</a>
    </li>
  </ul>
</div>
