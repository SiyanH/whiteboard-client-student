<div class="container">
  <h2 class="wbdv-header">{{quizTitle}}</h2>
  <ul class="list-group">
    <li *ngFor="let question of questions" class="list-group-item">
      <div [ngSwitch]="question.type">
        <app-multiple-choice-question *ngSwitchCase="'MULTIPLE_CHOICE'" [(answer)]="question.answer"
                                      [question]="question">
        </app-multiple-choice-question>
        <app-true-false-question *ngSwitchCase="'TRUE_FALSE'" [(answer)]="question.answer"
                                 [question]="question">
        </app-true-false-question>
      </div>
    </li>
  </ul>
  <button (click)="submitQuiz()" class="wbdv-submit-btn float-right btn btn-primary btn-sm">
    Submit Quiz
  </button>
</div>
